version: "3.9"

services:
  api:
    build: .
    container_name: branch-api-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - DEBUG=True
    depends_on:
      - db
    volumes:
      - .:/app  # Hot reload during development

  db:
    image: postgres:16
    container_name: branch-db-dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

volumes:
  pgdata_dev:
